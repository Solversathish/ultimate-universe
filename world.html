<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ultimate Multiverse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <header class="top-bar">
  <div class="header-container">
    <div class="logo">ULTIMATE MULTIVERSE</div>
  </div>
</header>

<section class="world-controls">

  <div class="breadcrumbs" id="breadcrumbs">
    <!-- Breadcrumbs injected by JS -->
  </div>

  <div class="filter-container">
    <div class="filter-selected" id="filterSelected">
      Filter ▾
    </div>

    <div class="filter-options" id="filterOptions">
      <div data-sort="az">A – Z</div>
      <div data-sort="za">Z – A</div>
      <div data-sort="new">Newest</div>
      <div data-sort="old">Oldest</div>
    </div>
  </div>

</section>

<main class="grid-container" id="worldContainer"></main>

<script src="assets/js/world.js"></script>


</body>
</html>
