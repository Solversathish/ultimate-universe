<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Universe</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: url("assets/images/landing.jpg") no-repeat center center;
  background-size: cover;
  display: flex;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  overflow: hidden;
  font-family: Arial, sans-serif;
}

/* Dark overlay */
body::before {
  content: "";
  position: absolute;
  width: 100%;
  height: 100%;
  background: rgba(0,0,0,0.6);
  z-index: 0;
}

/* Title */
.title {
  position: relative;
  color: #00ff99;
  font-size: 60px;
  font-weight: bold;
  text-shadow: 0 0 30px #00ff99;
  margin-bottom: 40px;
  z-index: 2;
}

/* Rotating Circle */
.circle {
  position: relative;
  width: 220px;
  height: 220px;
  border-radius: 50%;
  border: 6px solid #00ff99;
  box-shadow: 0 0 40px #00ff99;
  animation: rotate 6s linear infinite;
  z-index: 2;
  display: flex;
  justify-content: center;
  align-items: center;
}

.circle::before {
  content: "";
  position: absolute;
  width: 150px;
  height: 150px;
  background: radial-gradient(circle, #00ff99, #001a10);
  border-radius: 50%;
  box-shadow: 0 0 50px #00ff99;
}

@keyframes rotate {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

/* Button */
.enter-btn {
  margin-top: 50px;
  padding: 18px 45px;
  font-size: 20px;
  font-weight: bold;
  color: white;
  background: linear-gradient(45deg, #00ff99, #00cc66);
  border: none;
  border-radius: 50px;
  cursor: pointer;
  box-shadow: 0 0 20px #00ff99;
  transition: 0.3s;
  z-index: 2;
}

.enter-btn:hover {
  transform: scale(1.1);
  box-shadow: 0 0 40px #00ff99;
}
</style>
</head>

<body>

<div class="title">ULTIMATE UNIVERSE</div>

<div class="circle"></div>

<button class="enter-btn" onclick="enterUniverse()">
ENTER ULTIMATE UNIVERSE
</button>

<script>
function enterUniverse() {
  window.location.href = "home.html";
}
</script>

</body>
</html>
