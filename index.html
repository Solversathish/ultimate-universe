<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ultimate Universe</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  height: 100vh;
  background: url("assets/images/landing.jpg") no-repeat center center;
  background-size: cover;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  font-family: Arial, sans-serif;
  color: #00ff88;
}

h1 {
  font-size: 8vw;   /* Responsive text */
  margin-bottom: 40px;
  text-shadow: 0 0 20px #00ff88;
}

.center-circle {
  width: 180px;
  height: 180px;
  border-radius: 50%;
  background: radial-gradient(circle, #00ff88, #006633);
  box-shadow: 0 0 40px #00ff88;
  margin-bottom: 40px;
}

.enter-btn {
  padding: 16px 35px;
  font-size: 18px;
  font-weight: bold;
  color: white;
  background: linear-gradient(45deg, #00ff88, #00cc66);
  border: none;
  border-radius: 40px;
  cursor: pointer;
  box-shadow: 0 0 20px #00ff88;
  transition: 0.3s ease;
}

.enter-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 40px #00ff88;
}

/* Desktop adjustments */
@media (min-width: 768px) {
  h1 {
    font-size: 60px;
  }

  .center-circle {
    width: 250px;
    height: 250px;
  }

  .enter-btn {
    font-size: 20px;
    padding: 18px 45px;
  }
}
</style>
</head>

<body>

<h1>ULTIMATE UNIVERSE</h1>

<div class="center-circle"></div>

<button class="enter-btn" onclick="enterUniverse()">
ENTER ULTIMATE UNIVERSE
</button>

<script>
function enterUniverse() {
  window.location.href = "home.html";
}
</script>

</body>
</html>
